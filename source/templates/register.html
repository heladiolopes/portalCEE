<!doctype html>

<html>

	<head>
		<title>Portal CEE - O Seu Porta de Vagas</title>
		<meta charset="utf-8" />
	</head>

	<body>

		<h1>Cadastre-se</h1>
		<form>

			Nome:<br />
			<input type="text" /> <br/><br/>

			Sobrenome:<br />
			<input type="text" /> <br /><br/>

			E-mail:<br />
			<input type="email" /><br /><br/>

			LinkedIn:<br />
			<input type="url" /><br /><br/>

			Ano de Formatura:<br />
			<input type="number" min="2000" max="2030"><br /><br/>

			Curso:<br />
			<select>
				<option>Engenharia Aeronáutica</option>
				<option>Engenharia Eletrônica</option>
				<option>Engenharia Mecânica-Aeronáutica</option>
				<option>Engenharia Civil-Aeronáutica</option>
				<option>Engenharia de Computação</option>
				<option>Engenharia Aeroespacial</option>
			</select>
			<br /><br/>

			<input type="submit" value="Cadastrar" />

		</form>

	</body>

</html>
